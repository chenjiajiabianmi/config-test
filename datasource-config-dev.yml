spring:
  datasource:
    dynamic:
      druid:
        initial-size: 5
        max-active: 10
        min-idle: 1
        max-wait: 60000
        pool-prepared-statements: true
        max-pool-prepared-statement-per-connection-size: 20
        validation-query: SELECT 1 FROM DUAL
        validation-query-timeout: 10000
        test-on-borrow: true
        test-on-return: false
        test-while-idle: true
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 30000
        filters: stat
      datasource:
        master:
          username: root
          password: 123456
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://localhost:3306/erp?characterEncoding=utf8&useUnicode=true&useSSL=false
        zone_315000:
          username: root
          password: 123456
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://localhost:3306/xiaoliu?characterEncoding=utf8&useUnicode=true&useSSL=false
        zone_315001:
          username: root
          password: 123456
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://localhost:3306/xiaoliu_test1?characterEncoding=utf8&useUnicode=true&useSSL=false
        zone_315012:
          username: root
          password: 123456
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://localhost:3306/xiaoliu_test2?characterEncoding=utf8&useUnicode=true&useSSL=false

server:
  port: 8095

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  typeAliasesPackage: com.xlbike.entity
  global-config:
    db-config:
      id-type: AUTO
      field-strategy: ignored
      logic-delete-value: 0
      logic-not-delete-value: 1
      db-type: mysql
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

logging:
  level:
    com:
      xlbike:
        mapper: debug
  file: /var/log/erp-vehicle_1.0.6_8095.log



  







